name: Test

on:
  pull_request:
    branches:
      - main
      - louis/fe-revision
      - gabriel/share
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 22
  PNPM_VERSION: 10.13.1

jobs:
  test:
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Check i18n regressions
        env:
          GITHUB_BASE_REF: ${{ github.base_ref || 'main' }}
        run: ./scripts/check-i18n.sh

      - name: Format check frontend
        run: cd frontend && npm run format:check

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-12-04
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-provider: "buildjet"
          cache-on-failure: true
          shared-key: "shared"
          cache-all-crates: true

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features sqlite,postgres

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Checks
        run: |
          cargo fmt --all -- --check
          npm run generate-types:check
          npm run prepare-db:check
          npm run remote:prepare-db:check
          cargo test --workspace
          cargo clippy --all --all-targets -- -D warnings

  claude-security-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Claude Security Review
        uses: anthropics/claude-code-security-review@main
        with:
          comment-pr: true
          claude-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          upload-results: true
          claude-model: claude-opus-4-1-20250805
          claudecode-timeout: 20

  claude-code-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Please review this pull request and provide:
            1. Code quality assessment (readability, maintainability, best practices)
            2. Potential bugs or logic errors
            3. Performance considerations
            4. Suggestions for improvements

            Focus on:
            - Rust code quality and idiomatic patterns
            - TypeScript/React best practices
            - SQL query efficiency
            - Error handling completeness
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}